name: Bug report
description: Report a reproducible problem in TitanFlow
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide enough detail for maintainers to reproduce the issue quickly.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Short description of the issue.
      placeholder: What is failing?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact steps, commands, and inputs.
      placeholder: |
        1. Start services with ...
        2. Trigger ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What happened instead?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs and screenshots
      description: Paste relevant logs, stack traces, or screenshots.
      render: shell
  - type: input
    id: env
    attributes:
      label: Environment
      description: OS, Docker version, Node/Python versions, and branch/commit.
      placeholder: Windows 11, Docker 27.x, Node 22.x, Python 3.10, commit abc123
