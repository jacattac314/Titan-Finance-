name: TitanFlow CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python 3.10
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  # Pin setuptools<67 before installing ta — newer setuptools
                  # removed the install_layout attribute that ta's setup.py requires.
                  pip install 'setuptools<67'
                  pip install pytest pytest-asyncio pytest-cov
                  # Install pure-Python service deps (no torch — too large for CI)
                  pip install redis python-dotenv asyncpg pandas numpy
                  pip install ta scikit-learn
                  pip install alpaca-py lightgbm shap

            - name: Lint with flake8
              run: |
                  pip install flake8
                  # stop the build if there are Python syntax errors or undefined names
                  flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
                  # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
                  flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: Run tests with coverage
              run: |
                  # Run unit + integration together so coverage spans both suites.
                  # --cov-fail-under is also enforced via [tool.coverage.report] in
                  # pyproject.toml; passing it on the CLI makes the failure reason explicit.
                  pytest tests/unit/ tests/integration/ -v \
                    --cov=services \
                    --cov-report=term-missing \
                    --cov-report=xml:coverage.xml \
                    --cov-fail-under=90

            - name: Upload coverage report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage.xml
                  retention-days: 30

    docker-build:
        runs-on: ubuntu-latest
        needs: build-and-test

        steps:
            - uses: actions/checkout@v3

            - name: Build Docker Images
              run: docker-compose build
